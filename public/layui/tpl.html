<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link rel="stylesheet" href="./css/layui.css">
  <script src="layui.js"></script>
</head>
<body>
<script>
  // 方式一
  layui.use('laytpl', function(){
    var laytpl = layui.laytpl;

    //直接解析字符
    laytpl('{{ d.name }}是一位公猿').render({
      name: '贤心'
    }, function(string){
      console.log(string); //贤心是一位公猿
    });

    //你也可以采用下述同步写法，将 render 方法的回调函数剔除，可直接返回渲染好的字符
    var string =  laytpl('{{ d.name }}是一位公猿').render({
      name: '贤心'
    });
    console.log(string);  //贤心是一位公猿

    //如果模板较大，你也可以采用数据的写法，这样会比较直观一些
    laytpl([
      '{{ d.name }}是一位公猿'
      ,'其它字符 {{ d.content }}  其它字符'
    ].join(''))
  });

</script>

<!--方式二-->
<script id="demo" type="text/html">
  <h3>{{ d.title }}</h3>
  <ul>
    {{#  layui.each(d.list, function(index, item){ }}
    <li>
      <span>{{ item.modname }}</span>
      <span>{{ item.alias }}：</span>
      <span>{{ item.site || '' }}</span>
    </li>
    {{#  }); }}
    {{#  if(d.list.length === 0){ }}
    无数据
    {{#  } }}
  </ul>
</script>

<div id="view"></div>
<script>
layui.use('laytpl', function() {
  var laytpl = layui.laytpl;
  var data = { //数据
    "title": "Layui常用模块"
    , "list": [
        {"modname": "弹层", "alias": "layer", "site": "layer.layui.com"}
      ,{"modname": "表单", "alias": "form"}
      ,{"modname": "弹层", "alias": "layer", "site": "layer.uruh.com"}
    ]
  }
  var getTpl = demo.innerHTML
      , view = document.getElementById('view');
  laytpl(getTpl).render(data, function (html) {
    view.innerHTML = html;
  });
});
</script>


<script>
  // 方式三
  layui.use('laytpl', function() {
    var laytpl = layui.laytpl;
    laytpl.config({
      open: '<%',
      close: '%>'
    });

    //分割符将必须采用上述定义的
    laytpl([
      '<%# var type = "公"; %>' //JS 表达式
      , '分隔符：<% d.name %>是一位<% type %>猿。'
    ].join('')).render({
      name: '贤心'
    }, function (string) {
      console.log(string); //贤心是一位公猿
    });
  })
</script>

</body>
</html>
