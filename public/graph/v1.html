  <style>
    @media screen and (max-width: 900px) {
      .layui-body .left {
        float: none;
        width: 100%;
        margin-right: 0;
      }

      .layui-body .right {
        margin-top: 20px;
        float: none;
        height: 500px;
        width: 100%;
      }
      .layui-body .left .card .card1, .layui-body .left .card .card3 {
        display: block;
        width: 100%;
        margin-right: 0;
      }
      .layui-body .left .card .card2 {
        float: none;
        width: 100%;
      }
      .layui-card-body:after {
        clear: both;
        display: block;
        content: '';
      }
    }
    @media screen and (max-width: 470px) {
      .chart .button {
        text-align: center;
      }
      .chart .button button {
        margin: 10px 5%;
      }
    }
  </style>

 <!--业务HTML-->
  <div class="layui-body">
    <div class="left">
      <div class="card">
        <div class="layui-card card1">
          <div class="layui-card-header">今日会员人数</div>
          <div class="layui-card-body">
            <div class="data">
              <h2 class="member">0</h2>
              <span>会员人数</span>
            </div>
            <div class="data">
              <h2 class="increment">0</h2>
              <span>今日新增</span>
            </div>
          </div>
        </div>
        <div class="layui-card card2">
          <div class="layui-card-header">今日账户余额</div>
          <div class="layui-card-body">
              <h2 class="balance">0</h2>
          </div>
        </div>
        <div class="layui-card card3">
          <div class="layui-card-header">今日业务概况</div>
          <div class="layui-card-body">
            <div class="data">
              <h2 class="transaction">0</h2>
              <span>交易额</span>
            </div>
            <div class="data">
              <h2 class="order">0</h2>
              <span>订单数</span>
            </div>
          </div>
        </div>
      </div>

      <div class="layui-card chart">
        <div class="layui-card-header">业绩折线图</div>
        <div class="layui-card-body">
          <div class="button">
            <button type="button" class="layui-btn layui-btn-radius">近7天</button>
            <button type="button" class="layui-btn layui-btn-radius layui-btn-primary">近30天</button>
            <button type="button" class="layui-btn layui-btn-radius layui-btn-primary layui-btn-radius">近3月</button>
            <button type="button" class="layui-btn layui-btn-radius layui-btn-primary layui-btn-radius">近1年</button>
          </div>
          <div class="graph">
            <div id="container1"></div>
            <div id="container2"></div>
            <div id="container3"></div>
            <div id="container4"></div>
          </div>
        </div>
      </div>
    </div>
    <div class="right layui-card"></div>
  </div>
